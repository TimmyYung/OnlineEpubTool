<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epub Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="js/epub.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">EPUB Reader</div>
            <div class="settings-icon" onclick="toggleSettingsWindow()">⚙️</div>
        </nav>
    </header>
    <main>
        <div id="area" class="centered"></div>

        <div style="width:100px;height:100px;position: absolute;top: 50%; right:0px;margin-top: -32px;font-size: 64px;color: #E2E2E2;font-weight: bold;cursor: pointer;-webkit-user-select: none;-moz-user-select: none;user-select: none;" onclick="Next();">></div>
		<div style="width:100px;height:100px;position: absolute;top: 50%; left:40px;margin-top: -32px;font-size: 64px;color: #E2E2E2;font-weight: bold;cursor: pointer;-webkit-user-select: none;-moz-user-select: none;user-select: none;" onclick="Prev();"><</div>
    
        <div class="settings-window" id="settingsWindow">
            <h2>Settings</h2>
            <label for="theme">Select Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="Nord">Nord</option>
                <option value="Light">Light</option>
                <option value="Dark">Dark</option>
            </select>
        </div>
    
    </main>
</body>

<script>

    document.addEventListener('click', function(event) {
        const settingsWindow = document.getElementById('settingsWindow');
        const settingsIcon = document.querySelector('.settings-icon');

        if (!settingsWindow.contains(event.target) && event.target !== settingsIcon) {
            settingsWindow.style.display = 'none';
        }
    });

    function toggleSettingsWindow() {
        const settingsWindow = document.getElementById('settingsWindow');
        settingsWindow.style.display = settingsWindow.style.display === 'block' ? 'none' : 'block';
    }

    var book = ePub("epub/pg100-images-3.epub");
    var rendition = book.renderTo("area", {width: 1200, height: 800});

    rendition.themes.default({
      body: {
        "background-color": "#2e3440",
        "color": "#eceff4 !important"
      },
      p: {
        "font-size": "large !important"
      }
    });

    rendition.themes.register("Nord",
    {
        "body": { "background-color": "#2e3440", "color": "#eceff4 !important"},
        "p": {"font-size": "large !important"}
    });

    rendition.themes.register("Light",
    {
        "body": { "background-color": "#eceff4", "color": "black !important"},
        "p": {"font-size": "large !important"}
    });

    rendition.themes.register("Dark",
    {
        "body": { "background-color": "#202324" , "color": "white !important"},
        "p": {"font-size": "large !important"}
    });

    function changeTheme() {
        const themeSelect = document.getElementById('theme');
        const selectedTheme = themeSelect.value;

        if (selectedTheme === 'Nord') {
            document.body.style.backgroundColor = '#2e3440';
            rendition.themes.select("Nord");
        } else if (selectedTheme === 'Light') {
            document.body.style.backgroundColor = '#eceff4';
            rendition.themes.select("Light");
        }
        else if (selectedTheme === 'Dark') {
            document.body.style.backgroundColor = '#202324';
            rendition.themes.select("Dark");
        }
    }

    var displayed = rendition.display();
    book.renderTo("area");


    function Next(){
		rendition.next();
	}
			
    function Prev(){
        rendition.prev();
    }

    document.addEventListener("keydown", function(event) {
    if (event.key === "ArrowLeft" || event.key === "a") {
        Prev();
    } else if (event.key === "ArrowRight" || event.key === "d") {
        Next();
    }
});
</script>

</html>
