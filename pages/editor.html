<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epub Editor</title>
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/editor.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/epub.min.js"></script>
    <script src="../js/editor.js"></script>
  
</head>

<body>
    <header class="hidden">
        <nav>
            <a href="../index.html">
                <div class="logo-header">EPUB Metadata</div>
            </a>
        </nav>
    </header>


    <div class="form-container centered">
      <form id="fileUploadForm">
          <label class="upload-label" for="upload">
              <input type="file" id="upload" name="upload" class="upload-input visually-hidden" onchange="updateFileName()" />
              <span class="upload-button">Choose File</span>
          </label>
          <span id="fileName" class="file-name"></span>
          <input type="submit" value="Upload" class="submit-button" style="margin-left:12px;" />
      </form>
  </div>
    

  <div id="metadataContainer" class="metadata-container" style=" margin-top: 100px; margin-left: 820px;"></div>
</body>
</html>
